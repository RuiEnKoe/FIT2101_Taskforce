<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Sprint Chart</title>
  <link rel="stylesheet" href="styles/sprintChart.css">
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./scripts/sprintChart.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&amp;display=swap" data-tag="font"/>
</head>
<body>

  <div class="BacklogList" style="width: 100%; position: absolute; background: #F8C8DC; z-index: -1">
  <div class="Rectangle1" style="width: 100%; height: 10vh; top:0; left:0 ;z-index: -1;position: absolute; background: #A7C7E7"></div>
  <img class="Image3" style="width: 3vw; height: 3vw; position: absolute; right: 4%; top: 2vh; z-index: -1" src="Icons/310818.png" />
  <div class="BacklogItems" style="width: 50%; position: absolute; left: 4%; top: 2.5vh; color: black; font-size: 3vw; font-family: Josefin Sans; font-weight: 400; word-wrap: break-word;z-index: -1">Sprint Chart</div>
  </div>
  <!-- Container for cards -->
  <div class="chartContainer">
    <button onclick="goBack()" style="cursor: pointer;">
      <button3 class="button3" style="width: 4vw; height: 2vw; left: 7.5%; top: 84vh; position: absolute;vertical-align:middle"><span>Back</span></button3>
    </button>
    <canvas id="myLineChart1" style="width: 100%; height: 40vh;"></canvas>
    <canvas id="myLineChart2" style="width: 100%; height: 40vh;"></canvas>
  </div>
</body>
</html>
