    <!-- Date Selection -->
<div id="calendar-wrapper" style="width: 100%; position: absolute; top: 30vh;">

    <div class="calendar" id="start-calendar" style="width: 25%; position: absolute; left: 23.5%;">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">April</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2022</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
       
        <div class="month-list"></div>
    </div>

    <div class="calendar" id="end-calendar" style="width: 25%; position: absolute; right: 23.5%">
        <div class="calendar-header">
            <div class="month-list" style="display: none;"></div>
            <span class="month-picker" id="month-picker">April</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2022</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
       
        <div class="month-list"></div>    
    </div>

<!--     
    <div id="save-dates-btn" class="arrow-button"></div> -->

</div> 
    
    <div id="monthPickerModal" class="month-picker-modal">
        <div class="month-picker-content">
            <span class="month-picker-close" id="closeBtn">&times;</span>
            <div id="monthList"></div>
        </div>
        </div>
